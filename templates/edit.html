{% extends 'base.html' %}
{% block content %}
<form method="POST" action="{{ url_for('edit', post_id=post[0]) }}">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" name="title" value="{{ post[1] }}" required>
    </div>
    
    <div class="form-group">
        <label for="content">Content</label>
        <textarea class="form-control" id="content" name="content" rows="5" required>{{ post[2] }}</textarea>
    </div>

    <button type="submit" class="btn btn-primary">Update</button>
    <a href="{{ url_for('school_page') }}" class="btn btn-secondary">Cancel</a>
</form>

{% endblock %}
